    <script>
        function calcularsueldo(){
            var horas = Number(document.getElementById("horas").value);
            var categoria = document.querySelector("input[name=txtRadio]:checked").value;
            var anios = Number(document.getElementById("anios").value);
            var sueldo, sueldofinal, bonificacion = 0;

            if(categoria == "A"){
                sueldo = horas * 40;
            }else if(categoria == "B"){
                sueldo = horas * 35;
            }else if(categoria == "C"){
                sueldo = horas * 30;
            }else{
                alert("categoria invalida");
            }
            alert(anios);
            if( anios >= 1 && anios <=3 ){
                sueldofinal = sueldo + (sueldo * 0.15); 
            }else if( anios >= 4 && anios <=7){
                sueldofinal = sueldo + (sueldo * 0.20);
            }else if( anios >= 8 && anios <= 12){
                sueldofinal = sueldo + (sueldo * 0.30);
            }else if( anios >= 13){
                sueldofinal = sueldo + (sueldo * 0.35);
            }
        
            return alert("Su sueldo es de: "+sueldofinal);
        }
