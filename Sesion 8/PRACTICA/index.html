<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        var efecto = true;
        const tefecto = 2000;

        $(document).ready(function(){
            $("#btnOcultar").click(function(){
                //$("#p01").hide();
                //que se oculte despues de 5 segundos
                //$("#p01").hide(2000);
                //que cambie de color despues de 5 segundos
                //$("#p01").css("color","red");
                //que se oculte y cambie de color despues de 5 segundos
                //$("#p01").hide(2000).css("color","red");
                //que se oculte y cambie de color despues de 5 segundos y que se muestre despues de 5 segundos
                $("#p01").hide(tefecto).css("color","red").show(tefecto);
            });
            $("#btnMostrar").click(function(){
                $("#p01").show();
            });
            $("#btnLista").click(function(){
                if(efecto)
                    $("ol li:first").hide(tefecto);
                    else
                    $("ol li:first").show(tefecto);
                efecto = !efecto;
            });
            $("p").mouseover(function(){
                $(this).css("color","red");
            });
            $("p").mouseleave(function(){
                $(this).css("color","black");
            });

            $("tr").mouseover(function(){
                $(this).css("background-color","red");
            });
            $("tr").mouseleave(function(){
                $(this).css("background-color","white");
                $(this).css("cursor","pointer");
            });

            
        });
    </script>


    <title>Trabajando con JQuery</title>
</head>
<body>
    <h1>Efectos con JQuery</h1>
    <p>Este parrafo de prueba.</p>
    <p>Este es otro parrafo.</p>
    <button id="btnOcultar">Ocultalos</button>
    <button id="btnMostrar">Muestralos</button>
    <br>
    <br>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th>Fila 1</th>
                <th>Fila 1</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Fila 2</td>
                <td>Fila 2</td>
            </tr>
            <tr>
                <td>Fila 3</td>
                <td>Fila 3</td>
            </tr>
            <tr>
                <td>Fila 4</td>
                <td>Fila 4</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
