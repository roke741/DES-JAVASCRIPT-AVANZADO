<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Numero primo</h1>
    <script>
        let num = Number(prompt("Ingrese un numero entero: "));

        let mensajeComprobar = (isPrimo(num)? alert(num +" Es primo"): alert(num +" No es primo"));
        console.log(mensajeComprobar);

        function isPrimo(num) {
            if(num == 1 || num == 0){
                return false;
            }else{
                for (let i = 2; i < num; i++) {
                    if (num % i == 0) {
                        return false ;
                    }
                    return true 
                }
            }
        }
    </script>
</body>
</html>
