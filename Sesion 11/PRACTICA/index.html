------------------------------------prueba01.js -----------------------------

let nombres = ["Juan", "Pedro", "Luis", "Ana", "Maria"];
let notas = [10, 5, 7, 8, 9];

console.log(nombres);
console.log(notas);
console.log(nombres.length);
console.log(nombres[0]);
console.log(notas[0]);
//agregando elementos al final del array
nombres.push("Carlos");
console.log(nombres);
//eliminando elementos del final del array
nombres.pop();
console.log(nombres);
//agregando elementos al inicio del array
nombres.unshift("Carlos");
console.log(nombres);
//eliminando elementos del inicio del array
nombres.shift();
console.log(nombres);

------------------------------------prueba02.js -----------------------------

let nombres = ["Juan", "Pedro", "Luis", "Ana", "Maria"];
let notas = [10, 5, 7, 8, 9];

//mostrar el nombre y la nota de cada alumno
console.log("Nombre\tNota");
for (let i = 0; i < nombres.length; i++) {
    console.log(nombres[i] + " tiene " + notas[i]);
}

//mostrar el promedio de notas
let suma = 0;   
for (let i = 0; i < notas.length; i++) {
    suma += notas[i];
}
console.log("Promedio: " + suma / notas.length);

    if (notas[i] > notaMayor) {
        notaMayor = notas[i];
    }

        notaMenor = notas[i];
    }
}
console.log("Nota mayor: " + notaMayor);
console.log("Nota menor: " + notaMenor);
