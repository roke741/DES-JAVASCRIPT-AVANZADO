<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let numeros = [];
        for(let i = 0 ; i < 10 ; i++) {
            let numero = Number(prompt("Ingresa un numero"));
            numeros.push(numero);
        }   
        let postivos = 0;
        let negativos = 0;
        let zero = 0
        for ( let num of numeros ) {
            if(num > 0){
                postivos++;
            }else if(num < 0){
                negativos++;
            }else{
                zero++;
            }
        }
        console.log("Hay "+postivos+" positvos");
        console.log("Hay "+negativos+" negativos");
        console.log("Hay "+zero+" cero ");
    </script>
</body>
</html>
