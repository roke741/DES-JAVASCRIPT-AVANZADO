<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <header class="container-fluid text-center my-3 text-primary">
        <h3>Contact Us</h3>
    </header>
    <hr class="mx-3">    
    <div class="container mt-3">
        <div class="d-flex flex-column">
            <form action="">
                <div class="row text-center mb-2">
                    <label for="firstName" class="col-sm-2 col-form-label py-0">
                        <i class="bi bi-person-fill text-primary fs-1"></i>
                    </label>
                    <div class="col-sm-10 align-self-center">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombres" >
                    </div>
                </div>
                <div class="row text-center mb-2">
                    <label for="lastName" class="col-sm-2 col-form-label py-0">
                        <i class="bi bi-person-fill text-primary fs-1"></i>
                    </label>
                    <div class="col-sm-10 align-self-center">
                        <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Apellidos" >
                    </div>
                </div>
                <div class="row text-center mb-2">
                    <label for="emailAddress" class="col-sm-2 col-form-label py-0">
                        <i class="bi bi-envelope text-primary fs-1"></i>
                    </label>
                    <div class="col-sm-10 align-self-center">
                        <input type="text" class="form-control" id="correo" name="correo" placeholder="Correo Electronico" >
                    </div>
                </div>
                <div class="row text-center mb-2">
                    <label for="phone" class="col-sm-2 col-form-label py-0">
                        <i class="bi bi-telephone-fill text-primary fs-1"></i>
                    </label>
                    <div class="col-sm-10 align-self-center">
                        <input type="text" class="form-control" id="telefono" name="telefono" placeholder="Telefono" >
                    </div>
                </div>
                <div class="row text-center ">
                    <label for="firstName" class="col-sm-2 col-form-label py-0">
                        <i class="bi bi-pencil-square text-primary fs-1"></i>
                    </label>
                    <div class="col-sm-10 align-self-center">
                        <textarea class="form-control" id="txtArea" name="txtArea" rows="5" placeholder="Ingrese su mensaje aqui"></textarea>
                    </div>
                </div>
                <div class="row text-center mt-3">
                    <div>
                        <button type="submit" class="btn btn-primary w-10" onclick="enviar()">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function enviar(){
            var nombre = document.getElementById("nombre").value;
            var apellidos = document.getElementById("apellidos").value;
            var correo = document.getElementById("correo").value;
            var telefono = document.getElementById("telefono").value;
            var mensaje = document.getElementById("txtArea").value;

            alert(`
            Datos enviados!
            Nombre: ${nombre}
            Apellidos: ${apellidos}
            Correo: ${correo}
            Telefono: ${telefono}
            Mensaje: ${mensaje}
            `);
        }

    </script>
</body>
</html>
