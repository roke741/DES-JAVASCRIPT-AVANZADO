
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container mt-4">
        <div class="mb-4">
            <h1>Ejercicio3</h1>
            <p>
                Desarrollar una aplicación que permita agregar elementos a un TextArea <br>
                de tal modo que se elija el articulo de una lista de selección y se elija si se compra con o sin promocion. <br>
                Pocesador(300 dolares) <br>
                Memoria(250 dolares)  <br>
                Disco Duro(100 dolares).
            </p>
        </div>
        <div>
            <form>
                <div class="mb-4">
                    <label for="exampleFormControlInput1" class="form-label">Ingrese un producto</label>
                    <input type="text" class="form-control" id="product" placeholder="producto" onchange="agregar()">
                  </div>
                <div>
                    <textarea class="form-control" id="lista" rows="3"></textarea>
                </div>
            </form>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
        function agregar(){
            var producto = document.getElementById("product").value;
            var lista = document.getElementById("lista");
            
            lista.value += producto +", "
            
            console.log("aqui")
        }
        
    </script>
</body>
</html>
