<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="d-flex gap-4">
        <div class="mb-3">
            <label for="" class="form-label">Seleccione un producto</label>
            <select id="combo" class="form-select" aria-label="Default select example" onchange="f01()">
                <option selected> - Selecciona una opci√≥n - </option>
                <option value="300">Procesador 300 Dolares</option>
                <option value="250">Memoria 250 Dolares</option>
                <option value="100">Disco Duro 100 Dolares</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" class="form-control" placeholder="Ingresa la cantidad" onchange="f01()">
        </div>
    </div>
    <div>
        TOTAL:
        <p id="total"></p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script>
        function f01(){
            var producto = document.getElementById("combo").value;
            var cantidad = document.getElementById("cantidad").value;

            var rpta = document.getElementById("total")

            var calcular = Number(producto) * Number(cantidad)
            rpta.innerHTML= calcular + " Dolares"
        }

    </script>
</body>
</html>
