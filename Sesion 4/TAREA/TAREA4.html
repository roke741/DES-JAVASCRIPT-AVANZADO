<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Raiz Cuadrada</h1>

    <script>
        let num = Number(prompt("Ingrese un numero entero de 3 cifras: "))

        let centena = parseInt(num %1000 /100)
        let decena = parseInt(num % 100/10)
        let unidad = parseInt(num % 10 )

        if(centena == decena && centena == unidad) { 
            let resultado = Math.sqrt(centena) + Math.sqrt(decena) + Math.sqrt(unidad);
            alert("La suma de sus raices cuadradas es: " + resultado.toFixed(2))
        }else{
            let resultado = Math.pow(centena, 2) + Math.pow(decena, 2) + Math.pow(unidad, 2);
            alert("La suma de sus cuadrados es: " + resultado.toFixed(2))
        }
    </script>
</body>
</html>
