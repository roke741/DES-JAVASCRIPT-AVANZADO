<body>
    

    <script>
        class Alumno {
            codigo; nombre; nota1; nota2; nota3; nota4;
            constructor(codigo, nombre, nota1, nota2, nota3, nota4){
                this.codigo = codigo;
                this.nombre = nombre;
                this.nota1 = nota1;
                this.nota2 = nota2;
                this.nota3 = nota3;
                this.nota4 = nota4;
            };
            promedio(){
                return (this.nota1 * 0.15) + (this.nota2 * 0.25) + (this.nota3 * 0.25) + (this.nota4 * 0.40);
            }
            condicion(){
                return this.promedio() >= 12 ? "Aprobado" : "Desaprobado";
            }
            obsequio(){ 
                return this.promedio() >= 17 ? "Obsequio una Mochila" : "No hay obsequios";
            }
        }

        let alumno = new Alumno(1, "Jhordie" , 18 , 18 , 18 , 20 )

        console.log(alumno.promedio())
        console.log(alumno.condicion())
        console.log(alumno.obsequio())

    </script>   
</body>
