<!DOCTYPE html> 
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trabajando con Angular JS</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.2.1/angular-material.min.css">

    <!--cargando librerias de Angular JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
</head>
<body>
    <h1>Ejemplo Angular JS</h1>
    <div ng-app="myApp" ng-controller="myCtrl">
        <p>El nombre es: {{nombre}}</p>
        <p>El apellido es: {{apellido}}</p>
        <p>El nombre completo es: {{nombreCompleto()}}</p>
   
    </div>
    <script>
        var app= angular.module('myApp', []);
        app.controller('myCtrl', function($scope) {
            $scope.nombre = "Edwin";
            $scope.apellido = "Maravi";
            $scope.nombreCompleto = function() {
                return $scope.nombre + " " + $scope.apellido;
            };
        });
    </script>

</body>
</html>
